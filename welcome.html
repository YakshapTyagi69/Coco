<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Coco</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .logo-3d {
      transform-style: preserve-3d;
      animation: spin 10s infinite linear;
    }
    @keyframes spin {
      0% {
        transform: rotateY(0deg);
      }
      100% {
        transform: rotateY(360deg);
      }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-green-100 via-white to-green-200 min-h-screen flex items-center justify-center">

  <div class="text-center px-6">
    <!-- 3D Logo -->
    <div class="flex justify-center mb-8">
      <img src="coco logo.png" alt="Coco Logo" class="h-32 w-32 logo-3d drop-shadow-lg" />
    </div>

    <!-- Headline -->
    <h1 class="text-4xl font-bold text-green-700 mb-4">Welcome to Coco</h1>
    <p class="text-gray-700 text-lg mb-8">Protecting Animals, One Step at a Time</p>

    <!-- CTA Button -->
    <a href="/signup.html" class="inline-block px-6 py-3 bg-green-600 text-white rounded-xl text-lg font-semibold hover:bg-green-700 transition">
        Get Started
      </a>
  </div>

</body>
</html>
