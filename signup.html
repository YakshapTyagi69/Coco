<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-2xl p-10 w-full max-w-md">
    <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Create Your Account</h2>

    <form action="#" method="POST" class="space-y-5">
      <div>
        <label for="name" class="block mb-1 text-gray-600 font-medium">Full Name</label>
        <input type="text" id="name" name="name" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label for="email" class="block mb-1 text-gray-600 font-medium">Email Address</label>
        <input type="email" id="email" name="email" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label for="password" class="block mb-1 text-gray-600 font-medium">Password</label>
        <input type="password" id="password" name="password" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label for="confirm" class="block mb-1 text-gray-600 font-medium">Confirm Password</label>
        <input type="password" id="confirm" name="confirm" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300 font-semibold"><a href="index.html">Sign Up</a></button>
    </form>

    <p class="text-sm text-gray-500 text-center mt-6">
      Already have an account?
      <a href="index.html" class="text-blue-600 hover:underline">Log in</a>
    </p>
  </div>

</body>
</html>
